<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guided Breathing | MindEase</title>
  <link rel="stylesheet" href="css/relaxation.css" />
</head>
<body>
  <header class="top-bar">
    <h2>MindEase</h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <h2>ğŸŒ¬ï¸ Guided Breathing Exercise</h2>
    <p class="instruction">Follow the animation â€” inhale, hold, exhale.</p>

    <div class="circle-container">
      <div id="breathingCircle" class="circle"></div>
      <p id="phaseText">Ready?</p>

      <div class="timer-setup">
        <label for="timerInput">Set duration (minutes): </label>
        <input type="number" id="timerInput" min="1" max="30" value="2" />
      </div>

      <div class="music-select">
        <label for="musicSelect">Choose background music: </label>
        <select id="musicSelect">
          <option value="/audio/calm_music.mp3.mp3">Calm Breeze</option>
          <option value="/audio/forest_ambience.mp3">Forest Ambience</option>
          <option value="/audio/ocean_waves.mp3">Ocean Waves</option>
          <option value="/audio/soft_piano.mp3">Soft Piano</option>
        </select>
      </div>

      <div class="buttons">
        <button id="startBtn">Start Breathing</button>
        <button id="toggleMusicBtn">ğŸ”Š Music On</button>
      </div>
    </div>

    <audio id="bgMusic" loop></audio>

    <section class="mini-game">
      <h3>ğŸ§˜ Meditation Mini-Game: Focus Dot</h3>
      <p>Click below to open the Focus Dot mini-game.</p>
      <button id="openGameBtn">ğŸ¯ Open Mini-Game</button>
    </section>
  </div>

  <!-- ğŸ¯ Mini-Game Modal -->
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3>Focus Dot Mini-Game</h3>
      <h3 id="timeLeft" style="margin-bottom: 10px; color: #fff;">Time Left: 15s</h3>
      <p>Click the glowing dot as soon as it appears!</p>
      <div id="gameArea" class="game-area"></div>
      <p id="scoreText">Score: 0</p>
      <button id="startGameBtn">Start Game</button>
    </div>
  </div>

  <script src="js/relaxation.js"></script>
</body>
</html>
